<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Work</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    <style>

        * {
        cursor: none !important;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('textures/noise.png');
            opacity: 0.04;
            z-index: -1;
        }
        body {
            font-family: 'Trebuchet MS', sans-serif;
            background: linear-gradient(135deg, #2b2b2b, #3a3a3a);
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        .container {
            background: rgba(255,255,255,0.04);
            padding: 60px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 1100px;
            margin: 60px auto;
        }
        .sub-title {
            font-size: 36px;
            color: #ff77aa;
            margin-bottom: 10px;
        }
        .gallery-container {
            margin-top: 50px;
            position: relative;
        }
        .work-list {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
            position: relative;
        }
        .work {
            overflow: hidden;
            background: #292929;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            position: relative;
            width: 30%; /* Ensure all items take up equal width */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeUp 0.6s ease forwards;
            opacity: 0;
        }
        @keyframes fadeUp {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
        }
        .work:hover {

            box-shadow: 0 12px 20px rgba(255, 147, 187, 0.4);
        }

        .work img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.4s ease;
            object-fit: cover;
        }
        .work:hover img {
            transform: scale(1.1);
        }
        .layer {
            padding: 15px;
            text-align: center;
        }
        .layer h3 {
            margin: 10px 0;
            color: #ff93bb;
        }
        .btn {
            display: inline-block;
            margin: 30px auto;
            padding: 12px 30px;
            font-size: 16px;
            color: white;
            background: #ff93bb;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
        }
        .btn:hover {
            background: #ff77aa;
        }
        .arrow {
            font-size: 50px;
            color: #ff93bb;
            cursor: pointer;
            position: absolute;
            top: 50%;
            opacity: 0;
            transform: translateY(-50%) translateX(10px);
            animation: arrowFadeIn 1s ease forwards;
            animation-delay: 0.6s;
        }
        @keyframes arrowFadeIn {
        to {
            opacity: 1;
            transform: translateY(-50%) translateX(0);
        }
        }
        .arrow-right {
            right: -60px;
        }
        .arrow-left {
            left: -60px;
            display: none;
        }
        .arrow:hover {
            color: #ff77aa;
        }

        .fade-out {
            opacity: 0;
            transition: opacity 0.4s ease-out;
        }

            .fade-in {
            opacity: 1;
            transition: opacity 0.4s ease-in;
        }


        
        /* Modal background */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            backdrop-filter: blur(8px); /* Background Blur */
        }

        /* Modal content */
        .modal-content {
            background: #292929;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
            position: relative;
            transform: scale(0.8);
            transition: transform 0.3s ease-in-out;
        }

        /* Show modal with fade-in */
        .modal.show {
            display: flex;
            opacity: 1;
        }

        /* Scale up effect for content */
        .modal.show .modal-content {
            transform: scale(1);
        }

        /* Close button */
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

        /* Image & Video in Modal */
        .modal-content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .modal-content video {
            width: 100%;
            margin-top: 10px;
        }

        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 147, 187, 0.7);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition:
                transform 0.15s ease,
                background-color 0.2s ease,
                width 0.2s ease,
                height 0.2s ease,
                border 0.2s ease;
        }

        .custom-cursor.ring {
            background-color: transparent;
            border: 3px solid rgba(255, 147, 187, 0.9);
            width: 50px;
            height: 50px;
        }

        a:hover ~ .custom-cursor,
        button:hover ~ .custom-cursor,
        .tab-links:hover ~ .custom-cursor {
            transform: translate(-50%, -50%) scale(1.5);
            background-color: rgba(255, 255, 255, 0.8);
            width: 30px;
            height: 30px;
        }
        /*   Media Design   */

        @media (max-width: 768px) {
        .work-list {
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .work {
            width: 90%;
            max-width: 100%;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .work img {
            width: 100%;
            height: auto;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .layer {
            padding: 10px;
        }

        .layer h3 {
            font-size: 1.2em;
            margin-bottom: 8px;
        }

        .layer p {
            font-size: 0.95em;
            line-height: 1.4;
        }

        .arrow {
            display: none; /* Hide arrows on mobile */
        }

        .container {
            padding: 40px 20px;
        }

        .sub-title {
            font-size: 24px;
        }

        .btn {
            width: 100%;
            text-align: center;
            font-size: 14px;
        }
        }



        /* Hide cursor on phones and tablets*/
        @media (hover:none) and (pointer: coarse) {
        .custom-cursor {
            display: none !important;
        }
        }


    </style>
</head>
<body>
    <div class="container">
        <h1 class="sub-title">My Work</h1>
        <p>Here is a showcase of my 3D artwork and design work.</p>
        
        <!-- First Gallery -->
        <div class="gallery-container">
            <h2 class="sub-title">3D Art</h2>
            <div class="work-list" id="workList3D">
                <span class="arrow arrow-left" id="leftArrow3D" onclick="switchGallery(-1)">&#10094;</span>
                <div id="gallery3D"></div>
                <span class="arrow arrow-right" id="rightArrow3D" onclick="switchGallery(1)">&#10095;</span>
            </div>
            <a href="pdf/Portfolio_MarinaAndrovska.pdf" class="btn" target="_blank">3D Portfolio PDF</a>
        </div> 

        <!-- Second Gallery: Graphic Design -->
        <div class="gallery-container">
          <h2 class="sub-title">Graphic Design (Coming Soon)</h2>
          <div class="work-list" id="workListGD">
              <span class="arrow arrow-left" id="leftArrowGD" onclick="switchGalleryGD(-1)">&#10094;</span>
              <div id="galleryGD"></div>
              <span class="arrow arrow-right" id="rightArrowGD" onclick="switchGalleryGD(1)">&#10095;</span>
          </div>
        </div>


        
        
        <a href="index.html" class="btn">Back to Main Page</a>
    </div>

    <script>
            // 3D Art Gallery
      let currentGallery = 0;
      const galleries3D = [
          [
              { img: "img/Orc.png", title: "The Orc", desc: "A fantasy creature modeled in ZBrush & Maya.", video: "vid/Orc_01.mp4" },
              { img: "img/Robot.png", title: "Futuristic Machine", desc: "A sci-fi robot designed with Unreal Engine.", video: "" },
              { img: "img/WATW.PNG", title: "War Among The Whales", desc: "Game environment built with Unreal Engine.", video: "videos/whale.mp4" }
          ],
          [
              { img: "img/House_03.png", title: "House Island", desc: "A 3D house environment built in Blender.", video: "" },
              { img: "img/FrenchDistrict_03.png", title: "City of Light", desc: "A detailed 3D cityscape created in Unreal Engine.", video: "videos/city.mp4" },
              { img: "img/Viking_01.png", title: "Viking Warrioress", desc: "A warrior character sculpted in ZBrush.", video: "" }
          ]
      ];

      function switchGallery(direction) {
    const workList = document.getElementById("gallery3D");
    workList.classList.add("fade-out");

    setTimeout(() => {
        currentGallery = (currentGallery + direction + galleries3D.length) % galleries3D.length;
        renderGallery();
        workList.classList.remove("fade-out");
        workList.classList.add("fade-in");

        // Remove fade-in class after it's applied to allow re-triggering later
        setTimeout(() => {
            workList.classList.remove("fade-in");
        }, 400);
    }, 400);
}


      function renderGallery() {
          const workList = document.getElementById("gallery3D");
          workList.innerHTML = '';
          workList.style.display = "flex";
          workList.style.justifyContent = "center";
          workList.style.gap = "20px";
          
          galleries3D[currentGallery].forEach(work => {
              workList.innerHTML += `
                  <div class="work" onclick="openModal('${work.img}', '${work.title}', '${work.desc}', '${work.video}')">
                      <img src="${work.img}" alt="${work.title}" loading="lazy">
                      <div class="layer">
                          <h3>${work.title}</h3>
                          <p>${work.desc}</p>
                      </div>
                  </div>
              `;
          });

          document.getElementById("leftArrow3D").style.display = currentGallery === 0 ? "none" : "block";
          document.getElementById("rightArrow3D").style.display = currentGallery === galleries3D.length - 1 ? "none" : "block";
      }

      // Initialize 3D Gallery
      renderGallery();

      // Graphic Design Gallery
      let currentGalleryGD = 0;
      const galleriesGD = [
          [
              { img: "img/Poster_01.png", title: "Concert Poster", desc: "A vibrant concert poster design.", video: "" },
              { img: "img/Logo_01.png", title: "Modern Logo", desc: "A sleek and minimalist logo.", video: "" },
              { img: "img/BusinessCard_01.png", title: "Business Card", desc: "A clean and professional business card design.", video: "videos/businesscard.mp4" }
          ],
          [
              { img: "img/Flyer_01.png", title: "Event Flyer", desc: "A stylish promotional flyer.", video: "" },
              { img: "img/Magazine_01.png", title: "Magazine Layout", desc: "An elegant magazine spread design.", video: "" },
              { img: "img/WebBanner_01.png", title: "Web Banner", desc: "A digital ad banner for social media.", video: "" }
          ]
      ];

      function switchGalleryGD(direction) {
          currentGalleryGD = (currentGalleryGD + direction + galleriesGD.length) % galleriesGD.length;
          renderGalleryGD();
      }

      function renderGalleryGD() {
          const workList = document.getElementById("galleryGD");
          workList.innerHTML = '';
          workList.style.display = "flex";
          workList.style.justifyContent = "center";
          workList.style.gap = "20px";
          
          galleriesGD[currentGalleryGD].forEach(work => {
              workList.innerHTML += `
                  <div class="work" onclick="openModal('${work.img}', '${work.title}', '${work.desc}', '${work.video}')">
                      <img src="${work.img}" alt="${work.title}">
                      <div class="layer">
                          <h3>${work.title}</h3>
                          <p>${work.desc}</p>
                      </div>
                  </div>
              `;
          });

          document.getElementById("leftArrowGD").style.display = currentGalleryGD === 0 ? "none" : "block";
          document.getElementById("rightArrowGD").style.display = currentGalleryGD === galleriesGD.length - 1 ? "none" : "block";
      }

      // Initialize Graphic Design Gallery
      renderGalleryGD();

      // Modal Functionality
      function openModal(img, title, desc, video) {
        const modal = document.getElementById("modal");
        document.getElementById("modalImg").src = img;
        document.getElementById("modalDesc").textContent = desc;
          
        const videoElement = document.getElementById("modalVideo");
        const videoSrc = document.getElementById("videoSrc");
          
        if (video) {
          videoElement.style.display = "block";
          videoSrc.src = video;
          videoElement.load(); // Reload the video source
        } else {
          videoElement.style.display = "none";
        }

        modal.style.display = "flex";

      // Add 'show' class to trigger the animation
    setTimeout(() => {
        modal.classList.add("show");
    }, 10); // Small delay to allow transition effect
}
function closeModal() {
    const modal = document.getElementById("modal");
    modal.classList.remove("show");

    // Wait for the transition to complete before hiding
    setTimeout(() => {
        modal.style.display = "none";
    }, 300); // Matches the CSS transition duration
}

document.addEventListener('DOMContentLoaded', () => {
    const cursor = document.querySelector('.custom-cursor');

    window.addEventListener('mousemove', (e) => {
      cursor.style.top = `${e.clientY}px`;
      cursor.style.left = `${e.clientX}px`;
    });

    const hoverTargets = document.querySelectorAll('a, button, .tab-links, .arrow, .work');

    hoverTargets.forEach(el => {
      el.addEventListener('mouseenter', () => cursor.classList.add('ring'));
      el.addEventListener('mouseleave', () => cursor.classList.remove('ring'));
    });

    document.addEventListener('mouseleave', () => cursor.style.display = 'none');
    document.addEventListener('mouseenter', () => cursor.style.display = 'block');
  });
      

  </script>

    <!-- Modal Popup -->
  <div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImg" src="" alt="">
        <video id="modalVideo" controls style="display: none;">
            <source id="videoSrc" src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p id="modalDesc"></p>
    </div>
  </div>

<!--Custom Cursor-->
<div class="custom-cursor"></div>

  
</body>
</html>
